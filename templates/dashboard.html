<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">Sistema de Aulas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('register') }}">Registrar</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Dashboard</h1>
        <a href="{{ url_for('create_student') }}" class="btn btn-primary">Criar Aluno</a>
        <a href="{{ url_for('create_class') }}" class="btn btn-secondary">Criar Sala de Aula</a>
        <h2>Alunos</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for aluno in alunos %}
                <tr>
                    <td>{{ aluno.username }}</td>
                    <td>
                        <form action="{{ url_for('delete_student', student_id=aluno.id) }}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Excluir</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h2>Turmas</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for turma in turmas %}
                <tr>
                    <td><a href="{{ url_for('class_details', class_id=turma.id) }}">{{ turma.name }}</a></td>
                    <td>
                        <!-- Adicione ações para turmas se necessário -->
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <form id="clear-db-form" action="{{ url_for('clear_db') }}" method="post" style="display:inline;">
            <button type="button" class="btn btn-warning" onclick="confirmClearDB()">Limpar Banco de Dados</button>
        </form>

        <script>
            function confirmClearDB() {
                if (confirm("Você tem certeza que deseja limpar o banco de dados? Esta ação não pode ser desfeita.")) {
                    document.getElementById('clear-db-form').submit();
                }
            }
        </script>
    </div>
</body>
</html>
