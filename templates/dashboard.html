<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script>
        function confirmDelete(event) {
            if (!confirm("Tem certeza que deseja excluir este item?")) {
                event.preventDefault();
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            var deleteButtons = document.querySelectorAll('form button.btn-danger');
            deleteButtons.forEach(function(button) {
                button.addEventListener('click', confirmDelete);
            });
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">Sistema de Aulas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('register') }}">Registrar</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Dashboard</h1>
        
        
        <h1>Alunos</h1>

        <h2><a href="{{ url_for('create_student') }}" class="btn btn-primary">Criar Aluno</a></h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for aluno in alunos %}
                <tr>
                    <td>{{ aluno.username }}</td>
                    <td>
                        <form action="{{ url_for('delete_student', student_id=aluno.id) }}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Excluir</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h1>Turmas</h1>
        <h2><a href="{{ url_for('create_class') }}" class="btn btn-secondary">Criar Sala de Aula</a></h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for turma in turmas %}
                <tr>
                    <td><a href="{{ url_for('class_details', class_id=turma.id) }}">{{ turma.name }}</a></td>
                    <td>
                        <a href="{{ url_for('edit_class', class_id=turma.id) }}" class="btn btn-warning">Editar</a>
                        <form action="{{ url_for('delete_class', class_id=turma.id) }}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Excluir</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
